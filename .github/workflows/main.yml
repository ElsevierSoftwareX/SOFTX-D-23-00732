on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up cache for pip
        uses: actions/cache@v2
        with:
          path: .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install Dependencies & Test
        run: |
          python --version
          python -mpip install pytest
          python -mpip install .
          # pytest -vvv .

  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Package
        run: |
          python -mpip install .
          python -mpip install setuptools wheel
          python setup.py sdist bdist_wheel

      - name: Upload Distribution as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/*

  docs:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docs
        run: |
          python -mpip install .
          python -mpip install \
            Sphinx \
            pydata-sphinx-theme \
            sphinx_design \
            numpydoc \
            sphinx_copybutton \
            sphinx-tabs \
            matplotlib
          cd doc
          make clean
          make html
          mkdir -p ../public
          mv _build/html/* ../public/

      - name: Upload Public as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public

  pages:
    runs-on: ubuntu-latest
    needs: docs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Public Artifacts
        uses: actions/download-artifact@v2
        with:
          name: public
          path: ./public

      - name: List directory after downloading artifact
        run: |
          ls -al
          ls -al ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

